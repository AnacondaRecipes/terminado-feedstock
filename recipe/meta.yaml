{% set name = "terminado" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/terminado-{{ version }}.tar.gz
  sha256: de09f2c4b85de4765f7714688fff57d3e75bad1f909b589fde880460c753fd2e

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - hatchling >=1.5
  run:
    - python
    - ptyprocess  # [unix]
    - pywinpty >=1.1.0  # [win]
    - tornado >=6.1.0
  run_constrained:
    - mypy >=1.6,<2
    - traitlets >=5.11.1

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest >=7.0
  imports:
    - terminado
  commands:
    - pip check
    - pytest -v tests

about:
  home: https://github.com/jupyter/terminado
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Terminals served by tornado websockets
  description: |
    Terminado is a Tornado websocket backend for the term.js Javascript
    terminal emulator library.
  doc_url: https://terminado.readthedocs.io
  dev_url: https://github.com/takluyver/terminado

extra:
  recipe-maintainers:
    - blink1073
    - pelson
    - takluyver
    - ocefpaf